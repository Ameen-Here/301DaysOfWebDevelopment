<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Bootstrap Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Forms</h1>

      <form action="#nowhere">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              id="'email"
              placeholder="email"
              class="form-control"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="password"
              id="password"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="street">Full address</label>
          <input
            type="text"
            placeholder="Full Address"
            id="full_address"
            class="form-control"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <select name="state" id="state" class="form-control">
              <option value="Kerala">alabama</option>
              <option value="Tamil Nadu">Kerala</option>
            </select>
          </div>
          <div class="form-group col-md-4 col-6">
            <label for="City">city</label>
            <select name="city" id="city" class="form-control">
              <option value="Palakkad">alabama</option>
              <option value="Thrissur">Kerala</option>
            </select>
          </div>
          <div class="form-group col-md-4 col-6">
            <label for="zipcode">Zipcode</label>
            <input
              type="text"
              placeholder="zipcode"
              id="zipcode"
              class="form-control"
            />
          </div>
        </div>
        <h4>Custom checkbox</h4>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            value=""
            id="checkbox"
          />
          <label for="checkbox" class="form-check-label"
            >Default Check Box</label
          >
        </div>
        <h4>Bootstrap Custom CheckBox</h4>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label" for="customCheck1"
            >Check this custom checkbox</label
          >
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

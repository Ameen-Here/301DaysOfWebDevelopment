<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img src="img/istockphoto-1192307192-170667a.jpg" />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Game</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="is-1 title">
                    <span id="p1Player">0</span> to
                    <span id="p2Player">0</span>
                  </h1>
                  <p class="subtitle">Use the button below to keep score</p>
                  <label for="playTo" class="label is-large is-inline"
                    >Playing to</label
                  >
                  <div class="select is-rounded">
                    <select name="" id="playTo">
                      <option value="3">3</option>
                      <option value="5">5</option>
                      <option value="7">7</option>
                      <option value="9">9</option>
                      <option value="11">11</option>
                      <option value="13">13</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="button is-success is-large p1Btn card-footer-item"
                >
                  +1 Player One
                </button>
                <button class="button is-info is-large p2Btn card-footer-item">
                  +1 Player Two
                </button>
                <button
                  class="button is-danger is-large reset card-footer-item"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
